<footer class="footer-section">
  <!-- Main Footer -->
  <div class="footer-main py-5 bg-dark text-white">
    <div class="container">
      <div class="row">
        <!-- Company Info -->
        <div class="col-lg-6 col-md-6 mb-4">
          <div class="footer-brand mb-4">
            <p class="text-light mb-4">
              We deliver reliable Taxation,Audit and financial advisory services with uncompromising integrity, accuracy, and professional excellence
            </p>

            <!-- Company Motto -->
            <div class="company-motto mb-4">
              <div class="motto-icon">
                <i class="fa fa-award"></i>
              </div>
              <div class="motto-text">
                <h6>Integrity • Accuracy • Excellence</h6>
                <small class="text-light">Our commitment to excellence</small>
              </div>
            </div>
          </div>
        </div>
        <!-- Services -->
        <div class="col-lg-6 col-md-6 mb-4">
          <h5 class="footer-heading mb-4">Our Services</h5>
          <ul class="footer-links list-unstyled">
            <li *ngFor="let service of servicesLinks" class="mb-2">
              <a [routerLink]="service.path" class="footer-link">
                <i class="fa fa-arrow-right me-2"></i>{{service.title}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Footer -->
  <div class="footer-bottom py-4 bg-dark">
    <div class="container">


      <!-- Bottom Actions -->
      <div class="row mt-3">
        <div class="col-12">
          <div class="footer-actions d-flex flex-wrap justify-content-between align-items-center">
            <!-- Quick Actions -->
            <div class="quick-actions">
              <button class="btn btn-sm btn-outline-light me-2" (click)="scrollToTop()">
                <i class="fa fa-arrow-up me-1"></i> Back to Top
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Developer Credit -->
      <div class="row mt-3">
        <div class="col-12 text-center">
          <small class="text-light">
            Designed & Developed with
            <i class="fa fa-heart text-danger"></i> by
            <a href="#home" class="text-warning">RSN & Co</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</footer>
